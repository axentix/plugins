<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>

    <link href="./node_modules/axentix/dist/css/axentix.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link href="./node_modules/nouislider/distribute/nouislider.min.css" rel="stylesheet" />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar shadow-1 airforce dark-4">
        <button class="btn rounded-1 white hide-md-up sidenav-trigger small mr-2" data-target="main-sidenav">Menu</button>
        <a href="#" target="_blank" class="navbar-brand">Axentix</a>
        <div class="navbar-menu ml-auto">
          <a class="navbar-link" href="#">Not a link</a>
        </div>
      </nav>
    </header>

    <div class="sidenav white shadow-1" id="main-sidenav" data-ax="sidenav">
      <div class="sidenav-header">
        <img src="https://useaxentix.com/img/axentix.svg" alt="" class="sidenav-logo" />
      </div>
    </div>

    <main>
      <h1 class="txt-center font-w300 mx-2">Range slider</h1>

      <div class="container mt-5">
        <div id="range" class="txt-blue txt-dark-2"></div>
      </div>
    </main>

    <footer class="footer airforce dark-4">Copyright Â© 2021 - Range</footer>

    <script src="./node_modules/axentix/dist/js/axentix.min.js"></script>
    <script src="./node_modules/nouislider/distribute/nouislider.min.js"></script>
    <script>
      let slider = document.getElementById('range');

      noUiSlider.cssClasses.target += ' range-axentix';

      noUiSlider.create(slider, {
        connect: true,
        tooltips: true,
        range: {
          min: [0],
          '10%': [10, 10],
          '50%': [80, 50],
          '80%': 150,
          max: 200,
        },
        start: [2, 10, 25, 75],
        pips: {
          mode: 'steps',
          stepped: true,
          density: 10,
          values: 5,
          //values: 5,
        },
      });
    </script>
  </body>
</html>
